<!DOCTYPE html>
<html lang="es-pe">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://github.com/fluidicon.png" title="GitHub">
    <title>GitHub</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/variables_colors.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/github.css">
    <link rel="preload" href="font/Mona-Sans.ttf" as="font" type="font/woff2" crossorigin>
</head>
<body>
    <header class="headerMenu d-flex jc-between ai-center position-absolute p-1">
        <div class="d-flex ai-center color-white">
            <a class="headerMenu__logo mr-2" href="indexgit.html">
                <svg class="currentColor" height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true" class="octicon octicon-mark-github">
                    <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
                </svg>
            </a>
            <nav class="navegation">
                <ul class="navegation__lists color-white d-flex jc-center ai-center">
                    <li class="navegation__list position-relative">
                        <div class="navegation__menu p-8px">
                            Product
                            <svg class="icon-arrow" opacity="0.5" aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-chevron-down HeaderMenu-icon ml-1">
                                <path d="M12.78 5.22a.749.749 0 0 1 0 1.06l-4.25 4.25a.749.749 0 0 1-1.06 0L3.22 6.28a.749.749 0 1 1 1.06-1.06L8 8.939l3.72-3.719a.749.749 0 0 1 1.06 0Z"></path>
                            </svg>
                        </div>
                        <div class="headerMenu__dropdown">
                            
                        </div>
                    </li>
                    <li class="navegation__list headerMenu__dropdown position-relative">
                        <div class="navegation__menu p-8px">
                            Solutions
                            <svg class="icon-arrow" opacity="0.5" aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-chevron-down HeaderMenu-icon ml-1">
                                <path d="M12.78 5.22a.749.749 0 0 1 0 1.06l-4.25 4.25a.749.749 0 0 1-1.06 0L3.22 6.28a.749.749 0 1 1 1.06-1.06L8 8.939l3.72-3.719a.749.749 0 0 1 1.06 0Z"></path>
                            </svg>
                        </div>

                    </li>
                    <li class="navegation__list headerMenu__dropdown position-relative">
                        <div class="navegation__menu p-8px">
                            Open Source 
                            <svg class="icon-arrow" opacity="0.5" aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-chevron-down HeaderMenu-icon ml-1">
                                <path d="M12.78 5.22a.749.749 0 0 1 0 1.06l-4.25 4.25a.749.749 0 0 1-1.06 0L3.22 6.28a.749.749 0 1 1 1.06-1.06L8 8.939l3.72-3.719a.749.749 0 0 1 1.06 0Z"></path>
                            </svg>
                        </div>
                    </li>
                    <li class="navegation__list headerMenu__dropdown">
                        <div class="navegation__menu p-8px">
                            Pricing
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="headerMenu__search d-flex ai-center jc-center">
            <div class="searchContainer d-flex ai-center mr-3">
                <svg class="svg mr-1" aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-search">
                    <path d="M10.68 11.74a6 6 0 0 1-7.922-8.982 6 6 0 0 1 8.982 7.922l3.04 3.04a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215ZM11.5 7a4.499 4.499 0 1 0-8.997 0A4.499 4.499 0 0 0 11.5 7Z"></path>
                </svg>
                <span class="searchContainer__span">Search or jump to...</span>
                <svg class="mrl-1" xmlns="http://www.w3.org/2000/svg" width="22" height="20" aria-hidden="true" class="mr-1"><path fill="none" stroke="#979A9C" opacity=".4" d="M3.5.5h12c1.7 0 3 1.3 3 3v13c0 1.7-1.3 3-3 3h-12c-1.7 0-3-1.3-3-3v-13c0-1.7 1.3-3 3-3z"></path><path fill="#979A9C" d="M11.8 6L8 15.1h-.9L10.8 6h1z"></path></svg>
            </div>
            <a class="headerMenu__links mr-2" href="#">Sign in</a>
            <a class="headerMenu__links headerMenu__links--up border-white-1" href="#">Sign up</a>
        </div>
        
    </header>
    <main class="mainContainer position-relative">
        <picture class="mainContainer__picture position-absolute">
            <img class="position-absolute" src="https://github.githubassets.com/images/modules/site/home-campaign/hero-bg.webp" alt="github-hero.png">
        </picture>
        
    </main>
</body>
</html>
